name: Secret Scanning

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Print GitHub Context (for debugging)
        run: |
          echo "Event Before: ${{ github.event.before }}"
          echo "Event Base: ${{ github.event.base }}"

      - name: GitGuardian Scan
        uses: GitGuardian/ggshield-action@v1.0.0  # use stable version
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}  # ensure the correct secret name
